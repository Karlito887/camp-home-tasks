<form [formGroup]="addUserForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userName">USERNAME</label>
        <input class="form-control" type="text" id="userName" formControlName="userName">
    </div>
    
    <div class="form-group">
        <label for="firstName">First name</label>
        <input class="form-control" type="text" id="firstName" formControlName="firstName">
    </div>

    <div class="form-group">
        <label for="lastName">Last name</label>
        <input class="form-control" type="text" id="lastName" formControlName="lastName">
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input class="form-control" type="email" id="email" formControlName="email">
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" id="password" formControlName="password">
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input class="form-control" type="password" id="confirmPassword" formControlName="confirmPassword">
    </div>

    <div class="form-group">
        <label for="status">Status</label>
        <input class="form-control" type="text" id="status" formControlName="status">
    </div>

    <div>
        <button class="btn btn-success" type="submit">Add user</button>
    </div>
</form>
