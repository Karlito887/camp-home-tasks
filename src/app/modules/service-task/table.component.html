<table mat-table [dataSource]="personsData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element" > {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->s
    <ng-container matColumnDef="degree">
        <th mat-header-cell *matHeaderCellDef> Degree </th>
        <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="direction">
        <th mat-header-cell *matHeaderCellDef> Direction </th>
        <td mat-cell *matCellDef="let element"> {{element.direction}} </td>
    </ng-container>

    <!-- delete buttons column -->
    <ng-container matColumnDef="deleteBtn">
        <th mat-header-cell *matHeaderCellDef> Delete </th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button (click)="deletePerson(element.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<app-add-item-form (newPersonEvent)="addPerson($event)"></app-add-item-form>
